<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/global.css" />
        <link rel="shortcut icon" href="/images/favicon.png" type="image/png" />
        <link rel="icon" href="/images/favicon.png" type="image/png" />
        <title>{title}</title>       

        <!-- defer non-critical css -->
        <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css"></noscript>
    </head>
    <body>
        <div style="min-height:'75px'">
            <img class="banner" width="100%" height="50px" alt="Banner" src=/images/banner.jpg />
            <div class="navbar">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/posts.html">Posts</a></li>
                </ul>
            </div>
        </div>
        
        <div class="header">
            <h1>{title}</h1>
            <h2>{subtitle}</h2>
        </div>
        <div class="content">
            {content}
        </div>
        <div class="footer">
            <hr />
            <ul>
                <li><p style="text-align:left"><a href="/license.html">License Info</a></p></li>
                <li><p style="text-align:right"><a href="https://github.com/bill-bateman/website">Website Source Code</a></p></li>
            </ul>
        </div>

        <!-- defer non-critical js -->
        <script async onload="hljs.highlightAll()" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    </body>
</html>
